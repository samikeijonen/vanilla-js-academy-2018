<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Farenheit to Celcius App</title>

	<meta charset="utf-8">

	<!-- Force latest available IE rendering engine and Chrome Frame (if installed) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Mobile Screen Resizing -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../style.css" rel="stylesheet">
</head>
<body>

	<h1>Farenheit/Celcius Calculator</h1>

	<form class="grid grid--same-line">
		<div class="grid__wrapper">
			<input type="number" name="farenheit" id="farenheit" value="32">
			<label for="farenheit">Farenheit</label>
		</div>

		<div class="grid__wrapper px-1x"><span class="font-big">=</span></div>

		<div class="grid__wrapper">
			<input type="number" name="celcius" id="celcius" value="0">
			<label for="celcius">Celcius</label>
		</div>
	</form>

	<script>
		// Cache variables outside event listener.
		var celcius   = document.getElementById( 'celcius' );
		var farenheit = document.getElementById( 'farenheit' );

		document.documentElement.addEventListener( 'change', function (event) {
			if ( event.target.id === 'farenheit' ) {
				celcius.value = farenheitToCelcius( event.target.value );
			}

			if ( event.target.id === 'celcius' ) {
				farenheit.value = celciusToFarenheit( event.target.value );
			}
		}, false );

		/**
		 * Convert Farenheits to Celcius.
		 *
		 * @return number
		 */
		function farenheitToCelcius( temp ) {
			return Math.round( (temp - 32) * 5/9 );
		}

		/**
		 * Convert Celcius to Farenheits.
		 *
		 * @return number
		 */
		function celciusToFarenheit( temp ) {
			return Math.round( (temp * 9/5) + 32 );
		}
	</script>

</body>
</html>
